<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cards</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-8">
        <div class="alert alert-success" role="alert" ng-show="success">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-check fa-2x"></i>
                </div>
                <p class="col-xs-10">
                    {{success}}
                </p>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="error">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-warning fa-2x"></i>
                </div>
                <p class="col-xs-10">
                    {{error}}
                </p>
            </div>
        </div>

        <div class="alert alert-info" role="alert" ng-show="inProgress">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-refresh fa-2x fa-spin"></i>
                </div>
                <p class="col-xs-10">
                    Loading...
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-hide="inProgress">
    <div class="col-lg-12">

        <div class="row">
            <div class="col-lg-12">
                <a href="#/cards/new" class="pull-right btn btn-info" role="button"><i class="fa fa-file-o fa-rotate-270 fa-fw"></i> New Card</a>
            </div>
        </div>
        <div class="spacer20"></div>

        <div class="row">
            <div class="col-lg-6" ng-repeat="c in cards | orderBy:'tag'">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href ng-click="viewCard(c)">
                            {{c.tag ? sessionProperties.cloudName + '#' + c.tag : 'Untitled Card'}}
                        </a>
                        <span class="pull-right">
                            <a href="#/cards/edit/{{c.id}}"><i class="fa fa-pencil"></i></a>&nbsp;
                            <a href ng-click="delete(c.id)"><i class="fa fa-trash-o"></i></a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <p>{{c.description}}</p>
                        <p>
                            <a href ng-click="defaultCard(c.id)" ng-hide="c.default" class="pull-right btn btn-default" role="button">Set as default</a>
                            <a href ng-show="c.default" class="pull-right btn btn-default" role="button" disabled="disabled">Default card</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
