<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-file-o fa-rotate-270 fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <i class="fa fa-refresh fa-2x fa-spin" ng-hide="isDefined(cardsCount)"></i>
                        <div class="huge">{{cardsCount}}</div>
                        <div>Cards</div>
                    </div>
                </div>
            </div>
            <a href="#/cards">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-link fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <i class="fa fa-refresh fa-2x fa-spin" ng-hide="isDefined(connectionsCount)"></i>
                        <div class="huge">{{connectionsCount}}</div>
                        <div>Connections</div>
                    </div>
                </div>
            </div>
            <a href="#/connections">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-sitemap fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <i class="fa fa-refresh fa-2x fa-spin" ng-hide="isDefined(dependentsCount)"></i>
                        <div class="huge">{{dependentsCount}}</div>
                        <div>Dependents</div>
                    </div>
                </div>
            </div>
            <a href="#/cloudStatus">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <i class="fa fa-refresh fa-2x fa-spin" ng-hide="isDefined(cloudNamesCount)"></i>
                        <div class="huge">{{cloudNamesCount}}</div>
                        <div>Cloud Names</div>
                    </div>
                </div>
            </div>
            <a href="#/cloudStatus">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- /.row -->
