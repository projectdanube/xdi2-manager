<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Connect with Facebook</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-8">
        <div class="alert alert-success" role="alert" ng-show="success">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-check fa-2x"></i>
                </div>
                <p class="col-xs-10">
                    {{success}}
                </p>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="error">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-warning fa-2x"></i>
                </div>
                <p class="col-xs-10">
                    {{error}}
                </p>
            </div>
        </div>

        <div class="alert alert-info" role="alert" ng-show="inProgress">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-refresh fa-2x fa-spin"></i>
                </div>
                <p class="col-xs-10">
                    Loading...
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-hide="inProgress">
    <div class="col-lg-8">

        <div class="row">
            <div class="col-lg-12" ng-hide="facebookConnector.userId">
                <p>Your cloud is not connected to Facebook.</p>
                <button type="button" class="btn btn-info" ng-click="connect()"><i class="fa fa-facebook-square"></i> Connect with Facebook</button>
                
            </div>
            <div class="col-lg-12" ng-show="facebookConnector.userId">
                <p>Your cloud is connected to Facebook.</p>
                <button type="button" class="btn btn-info" ng-click="revoke()">
                    <span class="fa-stack">
                        <i class="fa fa-facebook fa-stack-1x"></i>
                        <i class="fa fa-ban fa-stack-2x"></i>
                    </span>
                    Revoke connection with Facebook</button>
            </div>
        </div>
        <div class="spacer20"></div>


    </div>
</div>
