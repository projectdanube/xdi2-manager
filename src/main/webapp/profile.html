<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Personal Profile</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-8">
        <div class="alert alert-success" role="alert" ng-show="success">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-check fa-2x"></i>
                </div>
                <p class="col-xs-10">
                    {{success}}
                </p>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="error">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-warning fa-2x"></i>
                </div>
                <p class="col-xs-10">
                    {{error}}
                </p>
            </div>
        </div>

        <div class="alert alert-info" role="alert" ng-show="inProgress">
            <div class="row">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-refresh fa-2x fa-spin"></i>
                </div>
                <p class="col-xs-10">
                    {{inProgress}}
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-hide="inProgress">
    <div class="col-lg-8">
        <form role="form" ng-submit="submit()">
            <div class="row" ng-hide="inProgress">
                <div class="col-xs-3">
                    <div class="list-group">
                        <a href class="list-group-item" ng-click="profileSection = 0" ng-class="{active: profileSection == 0}">Personal Details</a>
                        <a href class="list-group-item" ng-click="profileSection = 1" ng-class="{active: profileSection == 1}">Contact Info</a>
                        <a href class="list-group-item" ng-click="profileSection = 2" ng-class="{active: profileSection == 2}">Address</a>
                    </div>
                </div>

                <div class="col-xs-9" ng-show="profileSection == 0">
                    <div class="form-group col-lg-7">
                        <label>First Name</label>
                        <input class="form-control" ng-model="profile.firstName">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Last Name</label>
                        <input class="form-control" ng-model="profile.lastName">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Nickname</label>
                        <input class="form-control" ng-model="profile.nickname">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="profile.gender" value="Male">Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="profile.gender" value="Female">Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Birth Date</label>
                        <input class="form-control" ng-model="profile.birthDate">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Nationality</label>
                        <input class="form-control" ng-model="profile.nationality">
                    </div>
                </div>
                <div class="col-xs-9" ng-show="profileSection === 1">
                    <div class="form-group col-lg-7">
                        <label>Phone</label>
                        <input class="form-control" ng-model="profile.phone">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Mobile Phone</label>
                        <input class="form-control" ng-model="profile.mobilePhone">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Work Phone</label>
                        <input class="form-control" ng-model="profile.workPhone">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>E-mail</label>
                        <input class="form-control" ng-model="profile.email">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Website</label>
                        <input class="form-control" ng-model="profile.website">
                    </div>
                </div>
                <div class="col-xs-9" ng-show="profileSection === 2">
                    <div class="form-group col-lg-7">
                        <label>Street</label>
                        <input class="form-control" ng-model="profile.address.street">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Postal Code</label>
                        <input class="form-control" ng-model="profile.address.postalCode">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Locality</label>
                        <input class="form-control" ng-model="profile.address.locality">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Region</label>
                        <input class="form-control" ng-model="profile.address.region">
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Country</label>
                        <input class="form-control" ng-model="profile.address.country">
                    </div>
                </div>

                <button type="button" class="btn btn-info" ng-model="showXdi" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Show XDI</button>
                <div class="spacer15"></div>

                <div class="row" ng-show="showXdi">
                    <div class="col-xs-12">
                        <pre><samp><small>{{profile.xdiData}}</small></samp></pre>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-success" type="submit" ng-disabled="inProgress">Save</button>
                </div>

            </div>
        </form>
    </div>
</div>
